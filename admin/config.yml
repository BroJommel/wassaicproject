            name: '-33c43188'
            widget: string
          - hint: >-
              Original text: All our programs are rooted in social-emotional
              learning: an educational approach through which children and
              adults understand and manage emotions, set and achieve positive
              goals, feel and show empathy for others, establish and maintain
              positive relationships, and make responsible decisions., key:
              3fec8549
            label: Text
            name: 3fec8549
            widget: text
          - hint: 'Original text: Soft skills, key: -419b8728'
            label: Text
            name: '-419b8728'
            widget: string
          - hint: >-
              Original text: Soft skills are nonacademic skills students acquire
              to help them interact effectively and harmoniously with other
              people. Our programs are focused on developing social-emotional,
              critical thinking, and creative problem solving skills., key:
              3616b6b6
            label: Text
            name: 3616b6b6
            widget: text
          - hint: 'Original text: Project-based learning, key: 5b30523f'
            label: Text
            name: 5b30523f
            widget: string
          - hint: >-
              Original text: Project-based learning is a teaching method in
              which students learn by actively engaging in real-world and
              personally meaningful projects. Our approach centers on
              challenging students with long-term projects that require
              investigating and responding to authentic, engaging, and complex
              questions and problems., key: 5d873b7b
            label: Text
            name: 5d873b7b
            widget: text
          - hint: 'Original text: Cross-age peer mentoring, key: -378ee8af'
            label: Text
            name: '-378ee8af'
            widget: string
          - hint: >-
              Original text: Engaging with students over a long period of time
              allows us to frame their learning as essentially community-based
              and participatory. By offering older students the chance to serve
              as mentors, we give younger students effective role models and
              prompt mentors to think critically about how they can best pass on
              what they’ve learned., key: 3d7e7639
            label: Text
            name: 3d7e7639
            widget: text
          - hint: 'Original text: Student-centered learning, key: 7d204ed8'
            label: Text
            name: 7d204ed8
            widget: string
          - hint: >-
              Original text: We give learners the freedom to choose what to
              study. We also prompt them to reflect on how and why their chosen
              topic is of interest to them — and what other areas of inquiry it
              might lead to., key: 7b8184c6
            label: Text
            name: 7b8184c6
            widget: text
          - hint: 'Original text: Exposure to diversity, key: -5cab43b3'
            label: Text
            name: '-5cab43b3'
            widget: string
          - hint: >-
              Original text: We actively seek ways to introduce students to
              diverse perspectives, and strive to make all our programs
              accessible and enjoyable for any student that wants to learn from
              us. We believe that exposure to diversity promotes creativity and
              problem-solving skills., key: -48669505
