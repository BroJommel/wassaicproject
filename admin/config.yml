          - hint: >-
              Original text: Housed in historic buildings in upstate New York,
              we offer artists the two things they need most early in their
              careers: time and space. Residents aren’t required to produce
              anything while they’re here. If they just need to spend a month
              reading, hanging out with the horses, and drawing, great. If they
              want to attempt their most ambitious piece yet, also great., key:
              -5feb6fb9
            label: Text
            name: '-5feb6fb9'
            widget: text
          - hint: >-
              Original text: We see the residency as the beginning of a
              relationship. After their residencies, artists often come back
              just a few months later to show in our exhibitions. We also
              introduce them to our collector base, commission them for public
              art, work with them on education programs, and invite them to
              serve as visiting artists or review panelists for future residency
              cohorts., key: -ad2cec1
            label: Text
            name: '-ad2cec1'
            widget: text
          - hint: >-
              Original text: All of this feeds back into the hamlet. Our
              residents live and work alongside one another in the middle of
              Wassaic (not behind a gate), and we're proud that over the years
              more than a few of our artist alumni have moved to the area. It’s
              a residency of and for Wassaic, not just in it., key: 64777afc
