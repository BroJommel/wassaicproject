          - hint: >-
              Original text: Your support goes towards a women-founded, fully
              artist-run, community-based art organization that has, in the past
              two years, supported hundreds of artists and facilitated an
              uninterrupted program of high-quality cultural offerings in an
              underserved area — all with a small but mighty staff and an
              every-dollar-counts budget. You keep us doing the work we love in
              (and for) the place we love., key: -709f1330
            label: Text
