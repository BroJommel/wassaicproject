              Original text: As a 501(c)(3) nonprofit organization, we’re able
              to accept planned gifts, including bequests, adding us to your
              retirement account, or gifts of stock. Support like this allows us
              to plan big, long-term projects, and ensures contemporary art has
              a place in the Harlem Valley for decades to come., key: -3698c5fc
